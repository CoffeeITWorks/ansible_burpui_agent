#::::::::::::::
# Ubuntu.yml
#::::::::::::::
---

burpui_system_requirements:
  - python-pip
  - python-devel
  - openssl-devel # dependecy of ndg-httpsclient
  - libffi-devel # dependency for cffi
  - redhat-rpm-config
  - gcc

burpui_packages:
  - redis
  - nginx

burpui_py3_packages:
  - python3
  - python3-devel
  - python3-pip
  - python3-setuptools
  - redhat-rpm-config
  - libffi-devel

burp_ui_celery_dependencies:
  - supervisor

supervisoretc_dir: "/etc/supervisor/conf.d"
supervisor_ext: "conf"
supervisor_service: supervisord
pip_installed_exe_bin_path: '/usr/local/bin'
python_pip_root_path: '/usr/local/bin'
